<template name="page_conversations">
    <h2>Conversations</h2>

    <!--
    {{#each all_received_messages}}
        <blockquote>
        <p>
            {{text}}
        </p>
        <footer>
            {{sender.name}} (@{{sender_screen_name}})
        </footer>
        </blockquote>
    {{/each}}
-->

    <div class="select-entrepreneur">
        <h4>Select An Entrepreneur</h4>
        <select style="width: auto" id="entrepreneur-chooser">
            <option default value="">Select one...</option>
    	{{#each entrepreneurs}}
            <option value="{{twitter}}">{{name}}</option>
    	{{/each}}
        </select>
    </div>
    
    {{#if chosen}}
        <div class="panel panel-primary">
          <!-- Default panel contents -->
          <div class="panel-heading">
                <p class="text-center"><h2>{{chosen.name}}</h2></p>
            </div>

        <p class = "text-center">     
            <div class="container-fluid">
                <div class="row">
                    <div class="bg-info col-md-6"><h4>Contact Information</h4></div>
                    <div class="bg-info col-md-6"><h4>Company Information</h4></div>
                </div>
                <div class="row"> 
                    <div class="col-md-6">{{chosen.phone}}</div>
                    <div class="col-md-6">Name: {{chosen.company}}</div>
                </div>
                <div class="row"> 
                    <div class="col-md-6">@{{chosen.twitter}}</div>
                    <div class="col-md-6">Location: {{chosen.location}}</div>
                </div>
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">Field: {{chosen.field}}</div>
                </div>
            </div>
        </p>
        </div>

    {{/if}}

    {{#if chosen}}
        <div>
            <br>
            <h5>Your Conversation with {{chosen.name}}:</h5>

            <div class="well">
                <strong>DEV: here are all the messages {{chosen.name}} sent to you:</strong>
                {{#each messagesFromChosen}}
                    <p>{{text}}</p>
                {{/each}}
            </div>
            <div class="well">
                <strong>DEV: here are all the messages you sent to {{chosen.name}}:</strong>
                {{#each messagesToChosen}}
                    <p>{{text}}</p>
                {{/each}}
            </div>

            <br>
            <div id="conversations-thread" style="overflow-y:auto; overflow-x:hidden; height:600px; width:auto">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            From you!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            From them!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            Just
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            testing
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            the
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            overflow
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            scrolling.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            *To be
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            replaced by
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            actual conversations*
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!--spits out conversations as a CSV-->
    <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Compile
    </button>

    <div class="input-group">
      <span class="input-group-btn">
        <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Compile
        </button>
      </span>
        <input type="text" class="form-control" placeholder="Try adding something!">
    </div>



    {{/if}}
</template>
