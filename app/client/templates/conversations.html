<template name="page_conversations">
    <h2>Conversations</h2>

    <!--
    {{#each all_received_messages}}
        <blockquote>
        <p>
            {{text}}
        </p>
        <footer>
            {{sender.name}} (@{{sender_screen_name}})
        </footer>
        </blockquote>
    {{/each}}
-->

    <div class="select-entrepreneur">
        <h4>Select An Entrepreneur</h4>
        <select style="width: auto" id="entrepreneur-chooser">
            <option default value="">Select one...</option>
    	{{#each entrepreneurs}}
            <option value="{{twitter}}">{{name}}</option>
    	{{/each}}
        </select>
    </div>
    
    {{#if chosen}}
        <div class="panel panel-primary">
          <!-- Default panel contents -->
          <div class="panel-heading">
                <p class="text-center"><h2>{{chosen.name}}</h2></p>
            </div>

          <!-- Table (I will also center and make headers larger)-->
    <p class = "text-center">     
    <table class="table table-striped">
              <tr>
                  <p class="bg-info text-center"><h4>Contact Information</h4></p>
              </tr>
              <tr>
                  {{chosen.phone}}
              </tr>
              <tr>
                  {{chosen.twitter}}
              </tr>
              <tr>
                  <p class="bg-info text-center"><h4>Company Information</h4></p>
              </tr>
                  <tr>Name: {{chosen.company}}</tr>
                  <tr>Location: {{chosen.location}}</tr>
                  <tr>Field: {{chosen.field}}</tr>
          </table>
        </p>
        </div>

    {{/if}}

    {{#if chosen}}
        <div>
            <br>
            <h5>Your Conversation with {{chosen.name}}:</h5>

            <div class="well">
                <strong>DEV: here are all the messages {{chosen.name}} sent to you:</strong>
                {{#each messagesFromChosen}}
                    <p>{{text}}</p>
                {{/each}}
            </div>
            <div class="well">
                <strong>DEV: here are all the messages you sent to {{chosen.name}}:</strong>
                {{#each messagesToChosen}}
                    <p>{{text}}</p>
                {{/each}}
            </div>

            <br>
            <div id="conversations-thread" style="overflow-y:auto; overflow-x:hidden; height:600px; width:auto">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            From you!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            From them!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            Just
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            testing
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            the
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            overflow
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            scrolling.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            *To be
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="well">
                            replaced by
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-xs-push-5">
                        <div class="well">
                            actual conversations*
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
