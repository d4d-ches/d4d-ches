<template name="page_entrepreneurs">

    <h2>Entrepreneurs</h2>

    <div class="well">
        <h3><span class="glyphicon glyphicon-plus"></span> Add an Entrepreneur</h3>

        <form class="form form-horizontal" id="form-add-entrepreneur">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone #</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Twitter handle</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" name="twitter">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Company Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="company">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Company Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="location">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Company Field</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="field">
                    <p class="help-block">Agriculture, manufacturing, etc.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Preferred language</label>
                <div class="col-sm-10">
                    <select class="form-control" name="lang">
                        <option value="en">English</option>
                        <option value="ht">Haitian Creole</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
                <span class="glyphicon glyphicon-plus"></span> Add
            </button>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Twitter Handle</th>
                <th>Company Name</th>
                <th>Company Location</th>
                <th>Company Field</th>
                <th>Preferred Language</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {{#each entrepreneurs}}
                {{> entrepreneur_template}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name="entrepreneur_template">
   <tr>
        <td>
            <input type="text" name="name" class="form-control" value="{{name}}">
        </td>
        <td>
            <input type="tel" name="phone" class="form-control" value="{{phone}}">
        </td>
        <td>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" name="twitter" class="form-control" value="{{twitter}}">
            </div>
        </td>
        <td>
            <input type="text" name="company" class="form-control" value="{{company}}">
        </td>
        <td>
            <input type="text" name="location" class="form-control" value="{{location}}">
        </td>
        <td>
            <input type="text" name="field" class="form-control" value="{{field}}">
        </td>
        <td>
            <select>
                <option value='en' {{selectedIfEqual 'en' lang}}>English</option>
                <option value='ht' {{selectedIfEqual 'ht' lang}}>Haitian Creole</option>
            </select>
        </td>
        <td>
            <button class="btn btn-primary btn-save">
                <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>
        </td>
        <td>
            <button class="btn btn-danger btn-delete">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
    </tr>
</template>
