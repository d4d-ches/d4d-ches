<template name="page_history">
    <h2>History</h2>

    <div class="well">
        <strong>DEV: all sent messages</strong>
        {{#each all}}
            <p>{{text}}</p>
            <p>at {{created_at}} ({{sent}})</p>
            <p>to {{recipient_screen_name}}</p>
        {{/each}}
    </div>

    <strong>Date</strong>

<!--This is the drop down for the month on the left side of the page-->
<form id="history-filter">
<div class="row">
  <div class="col-md-4">
  <select class="form-control" id="history-month">
  	<option>January</option>
  	<option>February</option>
  	<option>March</option>
  	<option>April</option>
  	<option>May</option>
  	<option>June</option>
  	<option>July</option>
  	<option>August</option>
  	<option>September</option>
  	<option>October</option>
  	<option>November</option>
  	<option>December</option>
  </select>
</div>

<div class="col-md-4">
  <select class="form-control" id="history-day">
  	<option>1</option>
  	<option>2</option>
  	<option>3</option>
  	<option>4</option>
  	<option>5</option>
  	<option>6</option>
  	<option>7</option>
  	<option>8</option>
  	<option>9</option>
  	<option>10</option>
  	<option>11</option>
  	<option>12</option>
  	<option>13</option>
  	<option>14</option>
  	<option>15</option>
  	<option>16</option>
  	<option>17</option>
  	<option>18</option>
  	<option>19</option>
  	<option>20</option>
  	<option>21</option>
  	<option>22</option>
  	<option>23</option>
  	<option>24</option>
  	<option>25</option>
  	<option>26</option>
  	<option>27</option>
  	<option>28</option>
  	<option>29</option>
  	<option>30</option>
  	<option>31</option>
  </select>
</div>


  <div class="col-md-4">
  	<select class="form-control" id="history-year">
  		<option>2015</option>
	</select>
  </div>
</div>

<button class="btn btn-primary" type="submit">
	Filter
</button>
<button id="clear-filter" class="btn btn-default">
    Clear
</button>
</form>


<br>

<!--This is the table below the date section that don't have the headings ligned up with the data-->
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Entrepreneur Name</th>
      <th>Questions</th>
      <th>Send Reminder</th>
    </tr>
  </thead>
  <tbody>

  	{{#each filtered}}
  		<tr>
  			<td>
        		<strong class="book-title">{{recipient_screen_name}}</strong>
      		</td>
      		<td class="item-Questions">{{text}}</td>
      		<td class="item-Send Reminder"><input type="checkbox" name="option1" value="Yes"> Yes<br></td>
  		</tr>
  	{{/each}}


  </tbody>
</table>


</template>
